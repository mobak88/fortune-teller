<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spåprogram</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header__container">
        <h1 class="header__heading">Klikk på spåkulen</h1>
      </div>
    </header>
    <main>
      <div class="input__container">
        <img src="./assets/fortune-ball.png" alt="spåkule" id="chrystal-ball" />
        <div class="user-name__container user-name__container--hidden">
          <p class="user-name__paragraph">Skriv inn navnet ditt</p>
          <form action="submit" class="user-name__form">
            <input type="text" class="user-name__input" />
            <button class="user-name__submit">Få spådom</button>
          </form>
        </div>
      </div>
      <div class="card__container card__container--didplay-none">
        <div class="card">
          <h2 class="card__heading">Din spådom</h2>
          <p class="card__paragraph"></p>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
